<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}App Tarefas{% endblock %}</title>
  <style>
    :root {
      --bg:#f8fafc; --fg:#0f172a; --muted:#475569;
      --card:#ffffff; --border:#e2e8f0; --ok:#16a34a; --warn:#ef4444; --info:#2563eb;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--fg); }
    header { padding:16px 24px; border-bottom:1px solid var(--border); background:#fff; position:sticky; top:0; }
    main { max-width:960px; margin:24px auto; padding:0 16px 48px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
    .title { font-size:18px; font-weight:700; margin:0 0 8px; }
    .muted { color:var(--muted); font-size:14px; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; border:1px solid var(--border); }
    .badge.ok { background:#ecfdf5; border-color:#bbf7d0; color:var(--ok); }
    .badge.pending { background:#fff7ed; border-color:#fed7aa; color:#c2410c; }
    .btn { display:inline-block; padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:#fff; text-decoration:none; color:var(--fg); font-weight:600; }
    .btn.primary { background:#1d4ed8; color:#fff; border-color:#1e40af; }
    .btn.danger { background:#fee2e2; color:#991b1b; border-color:#fecaca; }
    .row { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .center { display:flex; align-items:center; justify-content:center; }
    .spacer { height:12px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div class="row">
      <strong>ðŸ“‹ App de Tarefas</strong>
      <span class="muted">/ Flask + Jinja</span>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
